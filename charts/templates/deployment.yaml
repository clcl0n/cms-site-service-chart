apiVersion: apps/v1
kind: Deployment
metadata:
    name: {{ .Release.Name }}
    namespace: {{ .Values.metadata.namespace }}
    labels:
        app: {{ .Release.Name }}
spec:
    replicas: {{ .Values.spec.replicas }}
    selector:
        matchLabels:
            app: {{ .Release.Name }}
    template:
        metadata:
            labels:
                app: {{ .Release.Name }}
        spec:
            containers:
                - name: {{ .Release.Name }}
                  image: {{ .Values.spec.template.spec.image }}
                  ports:
                    - containerPort: 8080
                  imagePullPolicy: IfNotPresent
                  volumeMounts:
                  - mountPath: /App/appsettings.Production.json
                    name: configuration
                    subPath: appsettings.Production.json
                  env:
                    - name: OTEL_EXPORTER_OTLP_ENDPOINT
                      value: {{ .Values.configuration.otel.exporterOtlpEndpoint }}
                    - name: OTEL_EXPORTER_OTLP_PROTOCOL
                      value: otlp
                    - name: OTEL_SERVICE_NAME
                      value: {{ .Release.Name }}
                    - name: OTEL_RESOURCE_ATTRIBUTES
                      value: deployment.environment={{ .Values.configuration.environment }}
                    - name: OTEL_DOTNET_EXPERIMENTAL_ASPNETCORE_DISABLE_URL_QUERY_REDACTION
                      value: 'true'
                    - name: OTEL_DOTNET_EXPERIMENTAL_HTTPCLIENT_DISABLE_URL_QUERY_REDACTION
                      value: 'true'
                    - name: OTEL_DOTNET_EXPERIMENTAL_ASPNET_DISABLE_URL_QUERY_REDACTION
                      value: 'true'
            volumes:
                - name: configuration
                  configMap:
                    name: {{ .Release.Name }}


